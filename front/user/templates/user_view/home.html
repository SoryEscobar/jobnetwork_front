<!-- base.html -->
{% extends "base.html" %}

{% block content %}

<div class="col-md-6 col-auto">

    <div class="card">
        <div class="card-header">
            Users
        </div>
        <ul class="list-group list-group-flush">

            {% for user in users %}
            <li class="list-group-item">{{ user.title }}</li>
            {% endfor %}

        </ul>
    </div>
</div>

{% endblock content %}
